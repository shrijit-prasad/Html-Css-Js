<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Blog Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#">
                <h1> NEWS BY SP </h1>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')"> SPORTS</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">FINANCE</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div id="cards-container" class="cards-container container"></div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is Title</h3>
                <h6 id="news-source">BBC 1/8/24</h6>
                <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero laborum aliquid odio asperiores consectetur eveniet officia excepturi inventore ab nostrum.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
